<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>Test Footer Promotion</title>
</head>
<body>
  <!-- Slider main container -->
   <div class="swiper-container drawer-container" id="ad-drawer">
     <div class="title-container clearfix">
       <div id="promotion-header">See How You Can Save</div>
       <div id="ad-drawer-arrow"></div>
     </div>
       <!-- Additional required wrapper -->
       <div class="swiper-wrapper">
           <!-- Slides -->
           <div class="swiper-slide">
             <div class="prom-children" id="prom-1">
               <div class="drawer-boxes-text">
                 <div class="drawer-product-image"></div>
                 <div class="drawer-product-details clearfix">
                   <a class="buy-now-button" href="#">Buy Now</a>
                   <a class="details-link" href="#">* DETAILS</a>
                 </div>
               </div>
             </div>
           </div>
           <div class="swiper-slide">
             <div class="prom-children" id="prom-2">
               <div class="drawer-boxes-text">
                 <div class="drawer-product-image"></div>
                 <div class="drawer-product-details clearfix">
                   <h1>PROMO CODE:15YEARS</h1>
                   <a class="details-link" href="#">* DETAILS</a>
                 </div>
               </div>
             </div>
           </div>
           <div class="swiper-slide">
             <div class="prom-children" id="prom-3">
               <div class="drawer-boxes-text">
                 <div class="drawer-product-image"></div>
                 <div class="drawer-product-details clearfix">
                   <a class="buy-now-button" href="#">Buy Now</a>
                   <a class="details-link" href="#">* DETAILS</a>
                 </div>
               </div>
             </div>
           </div>
       </div>
       <!-- If we need pagination -->
       <div class="swiper-pagination"></div>

       <!-- If we need navigation buttons -->
       <div class="swiper-button-prev"></div>
       <div class="swiper-button-next"></div>

       <!-- If we need scrollbar -->
       <div class="swiper-scrollbar"></div>
   </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    var mySwiper = new Swiper ('.swiper-container', {
      // Optional parameters
      direction: 'horizontal',
      loop: false,

      // If we need pagination
      pagination: '.swiper-pagination',

      // Navigation arrows
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',

    })
  </script>
</body>
</html>
